<!DOCTYPE html>
<html>
	<head>
		<title>Welcome, Elder</title>
		<link rel="stylesheet" type="text/css" href="dashboard.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="dashboard">
			<h1>Elder's Dashboard</h1>
			<div id="signout">
				<a href="#">Sign Out</a>
			</div>
			<section>
					<h3>Tell us more about yourself</h3>
					<form id='personal_info'>
					Sex:<br>
					<select>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
					<br><br>
					Age:
					<input type="text" name="age" id="age"><br><br>
					Current Height:<br><br>
					<input type="text" name="feet" id="feet">Feet: <input type="text" name="inches" id="inches">Inches<br><br>
					Weight (lbs):<br><br>
					Current Weight: <input type="text" name="weight" id="current_weight"><br><br>Target Weight: <input type="text" name="weight" id="target_weight">
					<br><br>
					<h4>Distance Run</h4>
					<input type='text' name='miles' id='miles'>(miles) Per:<input type="text" name="days" id="days">Day(s)
					</form>
			</section>
		</div>
	</body>
</html>
