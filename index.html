<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to FitGoal</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="home.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>fitGoal</h1>
						<!-- I got these buttons from simplesharebuttons.com -->
			<div id="share-buttons">
		    <!-- Facebook -->
		    <div id="facebook">
		    <a href="http://www.facebook.com/sharer.php?u=https://facebook.com/fitGoal" target="_blank">
		        <img src="fb_button.png" alt="Facebook" />
		    </a> 
		    </div>
		    <!-- Tumblr-->
		    <div id="tumblr">
		    <a href="http://www.tumblr.com/share/link?url=https://tumblr.com/fitGoal" target="_blank">
		        <img src="tumblr_button.png" alt="Tumblr" />
		    </a>
		    </div>
		    <!-- Twitter -->
		    <div id="twitter">
		    <a href="https://twitter.com/share?url=https://twitter.com/fitGoal" target="_blank">
		        <img src="twitter_button.png" alt="Twitter" />
		    </a>
		    </div>
		</div>
		<div id="login-form">

		<input type="radio" checked id="login" name="switch" class="hide">
		<input type="radio" id="signup" name="switch" class="hide">

		<div>
		<ul class="form-header">
		<li><label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login"></li>
		<li><label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label></li>
		</ul>
		</div>

		<div class="section-out">
		<section class="login-section">
		<div class="login">
		<form action="">
		<ul class="ul-list">
		<li><input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
		<li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
		<li><input type="submit" value="SIGN IN" class="btn"></li>
		</ul>
		</form>
		</div>
		</section>

		<section class="signup-section">
		<div class="login">
		<form action="">
		<ul class="ul-list">
		<li><input type="name" required class="input" placeholder="First Name"/><span class="icon"><i class="fa fa-user"></i></span></li>
		<li><input type="email" required class="input" placeholder="Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
		<li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
		<li><input type="password" required class="input" placeholder="Repeat Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
		<li><input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label></li>
		<li><input type="submit" value="SIGN UP" class="btn"></li>
		</ul>
		</form>
		</div>
		</section>
		</div>
		</div>
	</body>
</html>
